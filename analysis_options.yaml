include: package:flutter_lints/flutter.yaml

analyzer:
  plugins:
    #- dart_code_metrics
  language:
    #strict-casts: true
    #strict-inference: true
    #strict-raw-types: true
  errors:
    todo: ignore
    always_use_package_imports: error
    avoid_print: warning
    annotate_overrides: warning
    avoid_renaming_method_parameters: warning
    avoid_return_types_on_setters: warning
    avoid_returning_null_for_void: error
    avoid_unnecessary_containers: warning
    camel_case_types: error
    flutter_style_todos: warning
    invalid_annotation_target: ignore
    always_declare_return_types: warning
    unused_import: error
    require_trailing_commas: info
    sort_child_properties_last: warning
    use_build_context_synchronously: ignore

linter:
  rules:
    always_use_package_imports: true
    avoid_print: true
    annotate_overrides: true
    avoid_renaming_method_parameters: true
    avoid_return_types_on_setters: true
    avoid_returning_null_for_void: true
    avoid_unnecessary_containers: true
    camel_case_types: true
    flutter_style_todos: true
    always_declare_return_types: true
    require_trailing_commas: true
    sort_child_properties_last: true
    library_private_types_in_public_api: false
    no_leading_underscores_for_local_identifiers: false

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options

dart_code_metrics:
  anti-patterns:
    - long-method:
        severity: warning
    - long-parameter-list:
        severity: warning
  metrics:
    cyclomatic-complexity: 20
    maximum-nesting-level: 5
    number-of-parameters: 5
    source-lines-of-code: 200
  metrics-exclude:
    - lib/generated/**
    - lib/widgets/customize/**
  rules:
    #- newline-before-return
    - no-boolean-literal-compare
    - no-empty-block
    #- prefer-trailing-comma
    #- prefer-conditional-expressions
    - no-equal-then-else
